<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주요 이벤트 메서드</title>

    <script src="script/script9.js"></script><!--내가 작성한 script-->

        .box1 {

    <div class="box2">
        박스
