<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 예제</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: lightgray;
            border: 1px solid red;
        }
        p {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <p>이 단락은 부모 요소인 div로부터 배경색과 테두리가 상속되지 않습니다.</p>
    </div>
</body>
</html>
