<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>객체</title>
</head>
<body>
    <h1 id="title">빨간색</h1>
    <!--태그를 꾸미는 script작업 시 태그 아래쪽에 작성해야한다.-->
    <script>
            //window객체 메서드
            window.alert("경고창");//경고창 출력

            //document객체 메서드
            document.write(screen.width);//screen객체 width 속성 출력

            //#title스타일 속성 중 color의 값을 red로 설정
            document.getElementById("title").style.color="red"; 
    </script>
</body>
</html>
