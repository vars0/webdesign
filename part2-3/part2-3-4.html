<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>while문</title>
</head>
<body>
        <script>
                        //while문
                        let count = 1;// 초깃 값 설정
                        while(count <= 5){//조건식 검수 참이면 {...}실행, 거짓이면 끝
                                        document.write("hello" + count);//"hello"와 변수가 결합되어 출력
                                        count++;// count 값을 1 증가
                        }
        </script>
</body>
</html>
