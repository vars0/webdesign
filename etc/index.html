<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS Modal</title>
  <style>
    /* 체크박스 숨기기 */
    #modal-toggle {
      display: none;
    }

    /* 배경 */
    .modal-bg {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    /* 모달 */
    .modal {
      background: #fff;
      padding: 20px;
    }

    /* 체크되면 모달 표시 */
    #modal-toggle:checked + .modal-bg {
      display: flex;
    }
  </style>
</head>
<body>

  <label for="modal-toggle" style="cursor:pointer;">
    모달 열기
  </label>

  <input type="checkbox" id="modal-toggle">

  <!-- ✅ 모달 -->
  <div class="modal-bg">
    <div class="modal">
      <p>모달 내용</p>
      <!-- ✅ 닫기 버튼 -->
      <label for="modal-toggle" style="cursor:pointer;">
        닫기
      </label>
    </div>
  </div>

</body>
</html>
